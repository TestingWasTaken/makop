<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff0000;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header input[type="text"] {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        header button {
            padding: 10px 20px;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .video {
            background-color: white;
            margin: 10px;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(25% - 40px);
            box-sizing: border-box;
        }
        .video img {
            max-width: 100%;
            border-radius: 4px;
        }
        .video h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .video p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        @media (max-width: 768px) {
            .video {
                width: calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .video {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MyTube</div>
        <input type="text" placeholder="Search">
        <button>Search</button>
    </header>
    <div class="container">
        <div class="video">
            <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
            <h3>Video Title 1</h3>
            <p>Video Description</p>
        </div>
        <div class="video">
            <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
            <h3>Video Title 2</h3>
            <p>Video Description</p>
        </div>
        <div class="video">
            <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
            <h3>Video Title 3</h3>
            <p>Video Description</p>
        </div>
        <div class="video">
            <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
            <h3>Video Title 4</h3>
            <p>Video Description</p>
        </div>
    </div>
</body>
</html>
